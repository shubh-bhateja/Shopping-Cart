<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="icon.jpg" alt="icon.jpg" />
        <div class="textBox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
            delectus voluptatem ipsum tempora sit aliquid accusamus,
            necessitatibus consectetur odit laudantium.
          </p>
        </div>
        <div class="amtbox">
          <div class="left">
            <img src="music.png" alt="music" />
            <p>
              Annual Plan <br />
              $100 per year
            </p>
          </div>
          <div class="right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="payment">
          <button class="pay">Proceed to Payment</button>
        </div>
        <div class="cancelbox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
